  <script>

    function loadFile(event) {
      var reader = new FileReader();
      reader.readAsArrayBuffer(event.target.files[0]);
      reader.onload = function(e) {
        var data = e.target.result;
        var workbook = XLSX.read(data, { type: 'array' });
        var firstSheet = workbook.SheetNames[0];
        var sheet = workbook.Sheets[firstSheet];
        window.sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Populate the select elements with the columns from the sheet
        var xSelect = document.getElementById('x_column_select');
        var ySelect = document.getElementById('y_column_select');
        for (var i = 0; i < sheetData[0].length; i++) {
        var xOption = document.createElement('option');
          xOption.value = i;
          xOption.innerHTML = sheetData[0][i];
          xSelect.appendChild(xOption);

        var yOption = document.createElement('option');
          yOption.value = i;
          yOption.innerHTML = sheetData[0][i];
          ySelect.appendChild(yOption);
          }
    }}
    
    function previewGraph() {
      
      var canvas = document.getElementById("chart");
      canvas.remove();
      var newCanvas = document.createElement("canvas");
      newCanvas.id = "chart";
      newCanvas.width = 1100;
      newCanvas.height = 950;
      document.body.appendChild(newCanvas);
      var x_column = document.getElementById('x_column_select').value;
      var y_column = document.getElementById('y_column_select').value;
      labels = [];
      values = [];
      
      for (var i = 1; i < sheetData.length; i++) {
        labels.push(sheetData[i][x_column]);
        values.push(sheetData[i][y_column]);
      }
      function generateColors(numCategories) {
  var colors = [];
  for (var i = 0; i < numCategories; i++) {
    colors.push(getRandomColor());
  }
  return colors;
}

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
